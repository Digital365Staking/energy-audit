<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Energy Audit</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="header-top">
      <h1 class="site-title">DIGITAL ENERGY AUDIT</h1>
      <div class="lang-switcher">
        <select id="language-select">
          <option value="fr">🇫🇷 Français</option>
          <option value="en">🇬🇧 English</option>
          <option value="es">🇪🇸 Español</option>
        </select>
      </div>
    </div>
    <nav>
      <button class="tab-link active" data-tab="services" data-key="home">🏠 Accueil</button>
      <button class="tab-link" data-tab="about" data-key="about">À propos</button>
      <button class="tab-link" data-tab="contact" data-key="contact">Contact</button>
    </nav>
  </header>

  <!-- SERVICES -->
  <section id="services" class="active fade">
    <h2 data-key="realisations">🎬 Nos réalisations</h2>
    <div class="carousel">
      <button class="prev">&#10094;</button>
      <div class="carousel-track">
        <div class="carousel-item">
          <iframe src="https://www.youtube.com/embed/9He76uCylVQ"
            title="MINI-AUDIT OF THE MICROWAVE OVEN"
            loading="lazy"
            allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
          <iframe src="https://www.youtube.com/embed/g2Fs5dMTKCw"
            title="MINI-AUDIT OF THE WASHING MACHINE"
            loading="lazy"
            allowfullscreen></iframe>
        </div>
      </div>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="fade">
    <h2 data-key="aboutTitle"></h2>
    <p data-key="aboutText"></p>
    <ul>
      <li data-key="about1"></li>
      <li data-key="about2"></li>
      <li data-key="about3"></li>
      <li data-key="about4"></li>
    </ul>
    <div class="about">
      <div class="team-member">
        <h3 data-key="sensorTitle"></h3>
        <p data-key="sensorText"></p>
      </div>
      <div class="team-member">
        <h3 data-key="itTitle"></h3>
        <p data-key="itText"></p>
      </div>
      <div class="team-member">
        <h3 data-key="teamTitle"></h3>
        <img style="width:100%; max-width:400px; height:300px; object-fit:cover; border-radius:10px;" 
             src="https://raw.githubusercontent.com/Digital365Staking/energy-audit-fr/refs/heads/main/MyProfile.jpeg" 
             alt="CEO profile">
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="fade">
    <div class="container" style="max-width:600px;margin:auto;text-align:center;">
      <h2>DIGITAL ENERGY AUDIT</h2>
      <p><strong>NIF:</strong> <span data-key="nif"></span></p>
      <p><strong data-key="address"></strong>: Rue / Avenue, Numéro<br>Code postal, Ville, Province<br>Espagne</p>
      <p><strong>Email:</strong> <a href="mailto:contact@digitalenergyaudit.es">contact@digitalenergyaudit.es</a></p>
    </div>
  </section>

  <footer>
    &copy; 2025 DIGITAL ENERGY AUDIT — <span data-key="rights">Tous droits réservés.</span>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // === Tabs ===
      const tabLinks = document.querySelectorAll(".tab-link");
      const sections = document.querySelectorAll("section");
      tabLinks.forEach(link => {
        link.addEventListener("click", () => {
          tabLinks.forEach(btn => btn.classList.remove("active"));
          sections.forEach(sec => sec.classList.remove("active"));
          link.classList.add("active");
          document.getElementById(link.dataset.tab).classList.add("active");
        });
      });

      // === Carousel ===
      const carousel = document.querySelector(".carousel");
      const track = carousel.querySelector(".carousel-track");
      const items = carousel.querySelectorAll(".carousel-item");
      const prev = carousel.querySelector(".prev");
      const next = carousel.querySelector(".next");
      let index = 0;

      function updateCarousel() {
        track.style.transform = `translateX(-${index * 100}%)`;
      }

      prev.addEventListener("click", () => {
        index = index > 0 ? index - 1 : items.length - 1;
        updateCarousel();
      });
      next.addEventListener("click", () => {
        index = index < items.length - 1 ? index + 1 : 0;
        updateCarousel();
      });

      // === Translations ===
      const translations = {
        fr: {
          home: "🏠 Accueil", about: "À propos", contact: "Contact",
          realisations: "🎬 Nos réalisations",
          aboutTitle: "À propos de nous",
          aboutText: "La société accompagne ses clients dans la maîtrise et l’optimisation de leur consommation électrique.",
          about1: "Mesure et audit précis des appareils et installations électriques",
          about2: "Conseils personnalisés pour améliorer l’efficacité énergétique",
          about3: "Fourniture et installation de systèmes intelligents de mesure",
          about4: "Intégration de solutions IA pour la détection d’anomalies et l’optimisation des performances",
          sensorTitle: "Capteurs et Mesure",
          sensorText: "Nous utilisons des capteurs avancés pour mesurer avec précision la consommation énergétique des appareils et installations.",
          itTitle: "Solutions IT et IA",
          itText: "Nos ingénieurs en intelligence artificielle développent des solutions de collecte, d’analyse et de reporting automatisé.",
          teamTitle: "Direction Technique",
          nif: "Y12345678",
          address: "Adresse",
          rights: "Tous droits réservés."
        },
        en: {
          home: "🏠 Home", about: "About", contact: "Contact",
          realisations: "🎬 Our Projects",
          aboutTitle: "About Us",
          aboutText: "The company helps clients manage and optimize their electrical consumption.",
          about1: "Precise measurement and audit of devices and electrical installations",
          about2: "Personalized advice to improve energy efficiency",
          about3: "Supply and installation of smart metering systems",
          about4: "Integration of AI solutions for anomaly detection and performance optimization",
          sensorTitle: "Sensors and Measurement",
          sensorText: "We use advanced sensors to accurately measure energy consumption across devices and installations.",
          itTitle: "IT & AI Solutions",
          itText: "Our AI engineers develop automated systems for data collection, analysis, and reporting.",
          teamTitle: "Technical Management",
          nif: "Y12345678",
          address: "Address",
          rights: "All rights reserved."
        },
        es: {
          home: "🏠 Inicio", about: "Acerca de", contact: "Contacto",
          realisations: "🎬 Nuestras realizaciones",
          aboutTitle: "Acerca de nosotros",
          aboutText: "La empresa ayuda a sus clientes a optimizar su consumo eléctrico.",
          about1: "Medición y auditoría precisa de dispositivos e instalaciones eléctricas",
          about2: "Asesoramiento personalizado para mejorar la eficiencia energética",
          about3: "Suministro e instalación de sistemas inteligentes de medición",
          about4: "Integración de soluciones de IA para detección de anomalías y optimización del rendimiento",
          sensorTitle: "Sensores y Medición",
          sensorText: "Utilizamos sensores avanzados para medir con precisión el consumo energético de los dispositivos e instalaciones.",
          itTitle: "Soluciones IT e IA",
          itText: "Nuestros ingenieros desarrollan sistemas automatizados de recopilación, análisis e informes.",
          teamTitle: "Dirección Técnica",
          nif: "Y12345678",
          address: "Dirección",
          rights: "Todos los derechos reservados."
        }
      };

      const langSelect = document.getElementById("language-select");
      langSelect.addEventListener("change", e => {
        const lang = e.target.value;
        document.querySelectorAll("[data-key]").forEach(el => {
          const key = el.getAttribute("data-key");
          if (translations[lang][key]) el.textContent = translations[lang][key];
        });
      });
    });
  </script>
</body>
</html>
