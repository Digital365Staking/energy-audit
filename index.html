  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #f8f8f8;
      --accent: #2bb673;
      --text-light: #ffffff;
      --text-dark: #222222;
    }
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text-dark);
      background-color: var(--bg-light);
    }
    header {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav button {
      background: none;
      border: none;
      color: var(--text-light);
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button.active,
    nav button:hover {
      border-bottom: 2px solid var(--accent);
      color: var(--accent);
    }
    .lang-select {
      background: var(--bg-dark);
      color: var(--text-light);
      border: 1px solid #444;
      padding: 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    section {
      display: none;
      padding: 2rem 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    section.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      color: var(--accent);
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    ul li::before {
      content: "‚ö° ";
      color: var(--accent);
    }
    .about {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .team-member {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      max-width: 800px;
      margin: 1rem auto;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease;
    }
    .carousel-item iframe {
      width: 100%;
      height: 400px;
      display: block;
      border: none;
    }
    .carousel button.prev,
    .carousel button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.2rem 0.6rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .carousel button.prev { left: 10px; }
    .carousel button.next { right: 10px; }

    footer {
      text-align: center;
      padding: 1rem;
      background: var(--bg-dark);
      color: var(--text-light);
    }
    address {
      font-style: normal;
    }

    @media (max-width: 600px) {
      nav button { font-size: 0.9rem; }
      .carousel-item iframe { height: 250px; }
    }
  </style>
</head>

    const langSelect = document.getElementById("lang");
    const elements = document.querySelectorAll("[data-key]");
    const tabLinks = document.querySelectorAll(".tab-link");
    const sections = document.querySelectorAll("section");

    function changeLanguage(lang) {
      elements.forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
    }

    langSelect.addEventListener("change", () => changeLanguage(langSelect.value));
    document.addEventListener("DOMContentLoaded", () => changeLanguage("fr"));

    tabLinks.forEach(link => {
      link.addEventListener("click", () => {
        tabLinks.forEach(btn => btn.classList.remove("active"));
        sections.forEach(sec => sec.classList.remove("active"));
        link.classList.add("active");
        document.getElementById(link.dataset.tab).classList.add("active");
      });
    });

    // Carousel logic
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.carousel').forEach(carousel => {
        const track = carousel.querySelector('.carousel-track');
        const items = carousel.querySelectorAll('.carousel-item');
        const prev = carousel.querySelector('.prev');
        const next = carousel.querySelector('.next');
        let index = 0;
        function updateCarousel() {
          track.style.transform = `translateX(-${index * 100}%)`;
        }
        prev.onclick = () => { if (index > 0) index--; updateCarousel(); };
        next.onclick = () => { if (index < items.length - 1) index++; updateCarousel(); };
      });
    });
  </script>
