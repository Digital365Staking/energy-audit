<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservation & Événement</title>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 440px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    h1 {
      font-size: 1.7rem;
      color: #2c3e50;
      text-align: center;
      margin: 0;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      width: 100%;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row > div {
      flex: 1;
    }

    @media (max-width: 480px) {
      .row { flex-direction: column; }
    }

    .btn {
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #25d366, #1ebe5d);
      color: #fff;
      text-decoration: none;
      text-align: center;
    }

    .note {
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Réservation & Événement</h1>
    <p class="subtitle">Envoyez votre demande par email</p>

    <form>
      <div>
        <label>Nom complet</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label>Téléphone</label>
        <input type="tel" id="phone" required />
      </div>

      <div>
        <label>Type de demande</label>
        <select id="type" onchange="toggleType()">
          <option value="table">Réservation de table</option>
          <option value="event">Inscription à un événement</option>
        </select>
      </div>

      <div id="tableFields">
        <label>Nombre de personnes</label>
        <select id="persons">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value=">10">Plus de 10</option>
        </select>
      </div>

      <div class="row">
        <div>
          <label>Date</label>
          <input type="text" id="date" placeholder="jj/mm/aaaa" required />
        </div>
        <div>
          <label>Heure</label>
          <input type="text" id="time" placeholder="hh:mm" required />
        </div>
      </div>

      <div>
        <label>Notes</label>
        <textarea id="message" placeholder="Si plus de 10 personnes, merci d’indiquer le nombre exact"></textarea>
      </div>

      <a href="#" onclick="sendGmail(); return false;">Envoyer par email</a>
      

    </form>

    <div class="note">Votre application de messagerie s’ouvrira automatiquement.</div>
  </div>

  <script>
    function toggleType() {
      const type = document.getElementById('type').value;
      document.getElementById('tableFields').style.display = type === 'table' ? 'block' : 'none';
    }

    function getEmail() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const type = document.getElementById('type').value;
      const persons = document.getElementById('persons').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const notes = document.getElementById('message').value;

      const email = 'info@ilritrovosarl.ch';
      const subject = 'Nouvelle demande – Réservation / Événement';

      let body = `NOUVELLE DEMANDE\n` +
        `----------------------\n` +
        `Nom : ${name}\n` +
        `Téléphone : ${phone}\n` +
        `Type : ${type === 'table' ? 'Réservation de table' : 'Inscription à un événement'}\n`;

      if (type === 'table') {
        body += `Personnes : ${persons}\n`;
      }

      body += `Date : ${date}\n` +
              `Heure : ${time}\n` +
              `----------------------\n` +
              `Notes : ${notes}`;


      window.open(`https://mail.google.com/mail/?view=cm&fs=1&to=info@ilritrovosarl.ch&subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`, '_blank');
      
    }

    flatpickr('#date', {
      dateFormat: 'd/m/Y',
      locale: 'fr',
      allowInput: true
    });

    flatpickr('#time', {
      enableTime: true,
      noCalendar: true,
      dateFormat: 'H:i',
      time_24hr: true,
      allowInput: true
    });

    toggleType();
  </script>
</body>
</html>
