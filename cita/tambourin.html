<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réservations et Événements</title>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #f39c12, #e67e22);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: #ffffff;
      width: 100%;
      max-width: 440px;
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .mobile-only {
        display: none;
      }      
    }

    h1 {
      font-size: 1.7rem;
      color: #2c3e50;
      text-align: center;
      margin: 0;
    }

    p.subtitle {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }

    input, select, textarea {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      width: 94%;
      outline: none;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row > div {
      flex: 1;
    }

    @media (max-width: 480px) {
      .row { flex-direction: column; }
    }

    .btn {
      padding: 14px;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #25d366, #1ebe5d);
      color: #fff;
      text-decoration: none;
      text-align: center;
    }

    .note {
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Réservations & Événements</h1>
    <p class="subtitle">Envoyez votre demande directement via WhatsApp</p>

    <form>
      <div>
        <label>Nom complet</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label>Téléphone</label>
        <input type="tel" id="phone" required />
      </div>

      <div class="row">
        <div>
          <label>Type de demande</label>
          <select id="type" onchange="toggleType()" style="width:100%">
            <option value="mesa">Réservation de table</option>
            <option value="evento">Organiser un événement</option>
          </select>
        </div>
        <div id="mesaFields">
          <label>Nombre de personnes</label><br>
          <select id="persons" style="width:25%">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value=">10">Plus de 10</option>
          </select>
        </div>
      </div>

      <div class="row">        
        <div>
          <label>Date</label>
          <input type="text" id="date" placeholder="jj/MM/aaaa" required style="width:55%"/>
        </div>
        <br class="mobile-only">
        <div>
          <label>Heure</label>
          <input type="time" id="time" placeholder="hh:mm" required style="width:35%"/>
        </div>
      </div>

      <div>
        <label>Remarques</label>
        <textarea id="message" placeholder="Si vous êtes plus de 10 personnes, indiquez le nombre exact ici"></textarea>
      </div>

      <a href="#" class="btn" onclick="sendWhatsApp(); return false;">Envoyer via WhatsApp</a>
    </form>

    <div class="note">Vous serez redirigé vers WhatsApp avec le message déjà préparé.</div>
  </div>

  <script>
    function toggleType() {
      const type = document.getElementById('type').value;
      document.getElementById('mesaFields').style.display = type === 'mesa' ? 'block' : 'none';
    }

    function sendWhatsApp() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const type = document.getElementById('type').value;
      const persons = document.getElementById('persons').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const notes = document.getElementById('message').value;

      const whatsappNumber = '41793034588';

      let text = `*NOUVELLE DEMANDE*\n──────────────\n` +
        `• Nom : ${name}\n` +
        `• Téléphone : ${phone}\n` +
        `• Type : ${type === 'mesa' ? 'Réservation de table' : 'Organisation d’un événement'}\n`;

      if (type === 'mesa') {
        text += `• Personnes : ${persons}\n`;
      }

      text += `• Date : ${date}\n` +
              `• Heure : ${time}\n` +
              `──────────────\n` +
              `• Remarques : ${notes}`;

      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    flatpickr("#date", {
      dateFormat: "d/m/Y",
      locale: "fr",
      allowInput: true
    });

    flatpickr("#time", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true,
      allowInput: true
    });

    toggleType();
  </script>
</body>
</html>
