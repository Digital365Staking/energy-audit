<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Make the page responsive on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CSV Plot Viewer</title>

    <!-- Load Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Load PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            padding: 16px 0;
            margin: 0;
            font-size: 1.4rem;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        /* Responsive container */
        #chart {
            width: 100%;
            height: calc(100vh - 60px); /* fills screen minus header */
            max-height: 1000px;
            background: white;
        }

        /* Ensures Plotly resizes on orientation change */
        @media (orientation: landscape) {
            #chart {
                height: calc(100vh - 50px);
            }
        }
    </style>
</head>

<body>

    <h2>CSV Plot Viewer</h2>

    <div id="chart"></div>

    <script>
        fetch("data.csv")
            .then(response => response.text())
            .then(csvText => {
                const results = Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true
                });

                const data = results.data;

                const minutes = data.map(row => row.Minute);
                const nominal = data.map(row => row.Nominal);
                const power = data.map(row => row.Power);

                const fig = {
                    data: [
                        {
                            x: minutes,
                            y: nominal,
                            type: "scatter",
                            mode: "lines",
                            name: "Nominal (W)",
                            line: { width: 3 }
                        },
                        {
                            x: minutes,
                            y: power,
                            type: "scatter",
                            mode: "lines",
                            name: "Power (W)",
                            line: { width: 3 }
                        }
                    ],
                    layout: {
                        title: {
                            text: "",
                            font: { size: 16 }
                        },
                        margin: { l: 40, r: 20, t: 10, b: 40 },
                        xaxis: { title: "Minute" },
                        yaxis: { title: "Power (W)" },
                        autosize: true
                    },
                    config: {
                        responsive: true,
                        displayModeBar: false  // cleaner on mobile
                    }
                };

                Plotly.newPlot("chart", fig);
            })
            .catch(err => console.error("Error loading CSV:", err));

        // Ensure graph resizes when rotating phone
        window.addEventListener("orientationchange", () => {
            Plotly.Plots.resize("chart");
        });
    </script>

</body>
</html>
