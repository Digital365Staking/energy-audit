<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Power vs Nominal Chart (Bars + Line)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .bar {
      fill: steelblue;
      fill-opacity: 0.8;
    }
    .bar:hover {
      fill-opacity: 1;
    }
    .line {
      fill: none;
      stroke: orange;
      stroke-width: 3px;
    }
    .dot {
      fill: orange;
    }
  </style>
</head>
<body>
  <svg width="900" height="500"></svg>

  <script>
    const svg = d3.select("svg"),
          margin = {top: 40, right: 60, bottom: 50, left: 60},
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom;

    const chart = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // Path to your CSV file
    const csvFile = "data.csv";

    d3.csv(csvFile, d3.autoType).then(data => {

      // X axis → Minute
      const x = d3.scaleBand()
        .domain(data.map(d => d.Minute))
        .range([0, width])
        .padding(0.2);

      // Y axis → shared scale for Power and Nominal
      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => Math.max(d.Power, d.Nominal)) * 1.1])
        .nice()
        .range([height, 0]);

      // Draw X axis
      chart.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickFormat(d => `Min ${d}`));

      // Draw Y axis
      chart.append("g").call(d3.axisLeft(y));

      // Draw bars for Power
      chart.selectAll(".bar")
        .data(data)
        .join("rect")
          .attr("class", "bar")
          .attr("x", d => x(d.Minute))
          .attr("y", d => y(d.Power))
          .attr("width", x.bandwidth())
          .attr("height", d => height - y(d.Power));

      // Line generator for Nominal
      const line = d3.line()
        .x(d => x(d.Minute) + x.bandwidth() / 2) // align point at center of bar
        .y(d => y(d.Nominal))
        .curve(d3.curveMonotoneX);

      // Draw Nominal line
      chart.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);

      // Draw dots on the line
      chart.selectAll(".dot")
        .data(data)
        .join("circle")
          .attr("class", "dot")
          .attr("cx", d => x(d.Minute) + x.bandwidth() / 2)
          .attr("cy", d => y(d.Nominal))
          .attr("r", 4);
    });
  </script>
</body>
</html>
