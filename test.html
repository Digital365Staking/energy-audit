<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggregated Power vs Nominal Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .bar {
      fill: steelblue;
      fill-opacity: 0.8;
    }
    .bar:hover {
      fill-opacity: 1;
    }
    .line {
      fill: none;
      stroke: orange;
      stroke-width: 3px;
    }
    .dot {
      fill: orange;
    }
  </style>
</head>
<body>

<svg width="900" height="500"></svg>

<script>
  const svg = d3.select("svg"),
        margin = {top: 40, right: 60, bottom: 50, left: 60},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

  const chart = svg.append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

  const csvFile = "data.csv";

  // --- 1) LOAD CSV WITH TYPE CONVERSION ---
  d3.csv(csvFile, d => ({
    Minute: d.Minute,
    Power: +d.Power,
    Nominal: +d.Nominal
  })).then(rawData => {

    // --- 2) GROUP BY MINUTE AND AGGREGATE ---
    const grouped = d3.groups(rawData, d => d.Minute);

    const data = grouped.map(([minute, rows]) => {
      return {
        Minute: minute,
        Power: d3.mean(rows, r => r.Power), // average Power
        Nominal: rows[0].Nominal             // take first Nominal
      };
    });

    console.log("Aggregated data:", data);

    // --- 3) SCALES ---
    const x = d3.scaleBand()
      .domain(data.map(d => d.Minute))
      .range([0, width])
      .padding(0.2);

    const y = d3.scaleLinear()
      .domain([0, d3.max(data, d => Math.max(d.Power, d.Nominal)) * 1.1])
      .nice()
      .range([height, 0]);

    // --- 4) AXES ---
    chart.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x));

    chart.append("g").call(d3.axisLeft(y));

    // --- 5) BARS FOR AVERAGE POWER ---
    chart.selectAll(".bar")
      .data(data)
      .join("rect")
        .attr("class", "bar")
        .attr("x", d => x(d.Minute))
        .attr("y", d => y(d.Power))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.Power));

    // --- 6) LINE FOR NOMINAL ---
    const line = d3.line()
      .x(d => x(d.Minute) + x.bandwidth() / 2)
      .y(d => y(d.Nominal))
      .curve(d3.curveMonotoneX);

    chart.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

    // --- 7) LINE DOTS ---
    chart.selectAll(".dot")
      .data(data)
      .join("circle")
        .attr("class", "dot")
        .attr("cx", d => x(d.Minute) + x.bandwidth() / 2)
        .attr("cy", d => y(d.Nominal))
        .attr("r", 4);

  }).catch(error => {
    console.error("Error loading CSV:", error);
  });
</script>

</body>
</html>
